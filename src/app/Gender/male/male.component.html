<div class="container-fluid">
    <div class="page-title-box">
        <div class="row align-items-center">
            <div class="col-sm-6">
                <h4 class="page-title">Male Category</h4>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-right">
                    <li><a routerLink="/dashboard">Dashboard</a></li>
                    <li><i class='bx bx-chevron-right'></i></li>

                    <li class="breadcrumb-item">
                       Gender</li>
                    <li><i class='bx bx-chevron-right'></i></li>
                    <li class="breadcrumb-item">Male</li>
                </ol>
            </div>
        </div>
        </div>
</div>


<div class="row">
    <div class="col-xl-12">
        <div class="card m-b-30 m-t-30">
            <div class="card-body">
                <h4 class="mt-0 header-title mb-4">{{malelist.length}} Male Users</h4>
                <div class="table-responsive ">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                              <th scope="col">S.No</th>
                                <th scope="col">User Id</th>

                                <th scope="col">Matrimony Id</th>
                                <th scope="col">Name</th>
                                <th scope="col">Status</th>
                                <th scope="col">Image</th>
                                <th scope="col">Action</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr  *ngFor="let male of malelist  | paginate: { id: 'foo',
                                        itemsPerPage:itemsperpage,
                                        currentPage: currentpage,
                                        totalItems: malelist.length};let i = index" >
                                <td class="dtr-control">{{(currentpage - 1) * itemsperpage + i + 1}}</td>
                                <td>{{male.userid}}</td>
                                <td>{{male.matrimony_id}}</td>
                                <td>{{male.name}}</td>
                                <td><span class="badge badge-success">Active</span></td>
                                <td>
                                    <div>
                                        <img src="{{imageurls}}{{male.image}}" alt="" class="thumb-md rounded-circle mr-2">
                                    </div>
                                </td>
                                <td>
                                   <a routerLink="/gender/view-profile/{{male.userid}}" class="action-btn">
                                    <i class='bx bx-show'></i>
                                   </a>

                                   <a href="" class="action-btn">
                                    <i class='bx bx-block text-danger'></i>
                                   </a>
                                    <div>



                                    </div>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>

        </div>

        <nav aria-label="Page navigation example">

          <div class="my-2 text-right">
            <pagination-controls id="foo" (pageChange)="currentpage = $event"></pagination-controls>
        </div>
            <!-- <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Previous</a></li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul> -->
          </nav>

    </div>

</div>
